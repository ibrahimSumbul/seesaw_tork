<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Left Weight</div>
                <div class="stat-value" id="leftWeight">0.0 kg</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Next Weight</div>
                <div class="stat-value" id="nextWeight">? kg</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Right Weight</div>
                <div class="stat-value" id="rightWeight">0.0 kg</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Tilt Angle</div>
                <div class="stat-value" id="angle">0.0¬∞</div>
            </div>
        </div>

        <div class="seesaw-container" id="seesawContainer">
            <div class="ground"></div>
            <div class="pivot"></div>
            <div class="seesaw-plank" id="seesawPlank"></div>
            <div class="ruler" id="ruler"></div>
        </div>

        <div class="controls">
            <button id="resetBtn">üîÑ Reset Seesaw</button>
        </div>

        <div class="info-panels">

                <div class="torque-grid">
                    <div class="torque-side left">
                        <div class="side-label">LEFT SIDE</div>
                        <div class="torque-value" id="leftTorqueDisplay">0</div>
                        <div class="torque-unit">N¬∑m</div>
                        <div class="torque-formula" id="leftFormula">-</div>
                    </div>
                    <div class="torque-center">
                        <div class="balance-indicator" id="balanceIndicator">‚öñÔ∏è</div>
                        <div class="net-torque">
                            <span>Net:</span>
                            <span id="netTorque">0</span>
                        </div>
                    </div>
                    <div class="torque-side right">
                        <div class="side-label">RIGHT SIDE</div>
                        <div class="torque-value" id="rightTorqueDisplay">0</div>
                        <div class="torque-unit">N¬∑m</div>
                        <div class="torque-formula" id="rightFormula">-</div>
                    </div>
                </div>
                <div class="formula-info">
                    <code>œÑ = Œ£(weight √ó distance)</code>
                    <code>angle = clamp(ŒîœÑ / 10, -30¬∞, 30¬∞)</code>
                </div>
            </div>

            <div class="log" id="log"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
